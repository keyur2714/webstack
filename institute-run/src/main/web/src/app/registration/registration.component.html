  <div class="row">
    <div class="col">
        <mat-form-field>
            <input matInput (keyup)="doFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>
    <div class="col" align="end">
        <button mat-raised-button color="accent" [routerLink]="'/home/createStudent'">Create Student</button>
    </div>    
  </div>
  <div class="mat-elevation-z8">    
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Student Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Student Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Student Mobile Number Column -->
      <ng-container matColumnDef="mobileNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile No</th>
        <td mat-cell *matCellDef="let row">{{row.mobileNo}}</td>
      </ng-container>
  
      <!-- Student Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>
  
      <!-- Student Registration Date Column -->
      <ng-container matColumnDef="registrationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Registration Date</th>
        <td mat-cell *matCellDef="let row">{{row.registrationDate}}</td>
      </ng-container>
  
      <!-- Student Course Name Column -->
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Name</th>
        <td mat-cell *matCellDef="let row">{{row.courseName}}</td>
      </ng-container>
  
      <!-- Total Fees Column -->
      <ng-container matColumnDef="finalFees">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fees</th>
        <td mat-cell *matCellDef="let row">{{row.finalFees}}</td>
      </ng-container>
  
      <!-- Remaining Fees Column -->
      <ng-container matColumnDef="feesRemaining">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fees Remaining</th>
          <td mat-cell *matCellDef="let row">{{row.feesRemaining}}</td>
        </ng-container>

      <!-- Fees Status Column -->
      <ng-container matColumnDef="feesStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fees Status</th>
        <td mat-cell *matCellDef="let row">{{row.feesStatus}}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="50"
        [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
  </div>
