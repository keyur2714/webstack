<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'dashboard'">Dashboard</a>      
      <a mat-list-item [routerLink]="'manageBatch'">Batch</a>
      <a mat-list-item [routerLink]="'registration'">Registration</a>      
      <a mat-list-item [routerLink]="'payments'">Manage Payments</a>
      <a mat-list-item href="#">Course</a>
      <a mat-list-item href="#">Trainer</a>
      <a mat-list-item href="#">User</a>
      <a mat-list-item href="#">Role</a>
      <a mat-list-item [routerLink]="'signout'">Signout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Institute Run</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
